<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> Lets get some  <span class="font-semibold text-violet-600">Monnneyyyy</span></h1>
    </header>
    <main>
        <section class="mt-12">

            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-200 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>

                <div class="bg-cyan-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balane-total">1000</span></h2>
                </div>
            </div>

        </section>


        <section class="mt-12">


            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-2xl  text-white mb-4">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-3" placeholder="$-Amount you want to deposit" type="text" name="" id="Deposit-field">

                

                <button id="btn-deposit" class="bg-lime-300 px-5 py-3 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>

                </div>

                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl  text-white mb-4">Please Withdraw</h4>

                    <input class="w-9/12 block mb-2 px-3" placeholder="$-Amount you want to Withdraw" type="text" name="" id="Withdraw">

                

                    <button id="btn-withdraw" class="bg-lime-300 px-5 py-3 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>


               
            </div>

        </section>





    </main>
    <script src="./js/deposit.js"></script>
</body>
</html>
