<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-6"> Welcome To Your  <span class="font-semibold text-violet-600">Bapp er Bank!!!</span></h1>
    </header>

    <main>
        <section class="bg-teal-300 mx-auto w-9/12 mt-12 p-8" >

            <h3 class="text-3xl mb-4 font-semibold ">please login</h3>

            <div>
                <input class="w-9/12 block mb-2 px-3" placeholder="your email" type="email" name="" id="user-email">

                <input class="w-9/12 block mb-2 px-3" placeholder="your password" type="password" name="" id="user-password">

                <button id="btn-submit" class="bg-lime-300 px-5 py-3 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>

        </section>
    </main>
    

    <script src="./js/login.js"></script>
    
</body>
</html>
